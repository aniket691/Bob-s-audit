<div class="upload-container"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)">
  <div class="upload-box" [class.drag-over]="isDragOver">
    <p *ngIf="!pdfFile">Drag & drop your PDF file here or click to select</p>
    <p *ngIf="pdfFile">Selected File: {{ pdfFile.name }}</p>
    <input type="file" accept="application/pdf" (change)="onFileSelected($event)" />
  </div>
</div>

<button *ngIf="pdfFile" (click)="clearFile()">Clear</button>
